<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(39, 87%, 47%); 
    font-weight: bold; text-decoration: none;}
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-img">
      <header>
      <img class="logo" src="images/logo.svg" alt="brand-logo">
      </header>
      <img class="hero-img" src="images/hero-desktop.jpg" alt="hero-img" >
      <img class="hero-img-m" src="images/hero-mobile.jpg" alt="hero-img">
    </div>
    <div class="container-content">
      <div class="intro">
<h1>  <span>WE'RE</span><br> COMING<br> SOON</h1>
<p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
    </div>
    <form id="form">
   
      <input id="email" type="email" placeholder="Email Address">
      <button><img src="images/icon-arrow.svg" alt="arrow-icon"></button>
       
        <small>Please provide a valid e-mail!  <img src="images/icon-error.svg" alt="icon-error"></small>
    
    </div>
    </form>
 
  </main>
